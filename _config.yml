## 本番環境設定

# サイト設定
title: "サイト名を入力します"
excerpt: "meta descriptionを入力します"
url: "https://yourdomain.com" # サイトURL (OGタグ出力のため)

# Social
# socialimg: /img/common/og_default.png
# facebook: facebook_username
